<!DOCTYPE HTML>
<html>

<head>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="main.less" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="less.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Card worker</title>
</head>

<body id="card">
    <div class="card-main">
        <div class="card-container">
            <div id="card-picture"><img class="img-responsive" src="images/1.jpg"></div>
            <div id="card-description" ></div>
        </div>


        <button type="button" id="back" class="btn btn-info">Вернуться</button>
        <div class="card-table">
           <div>
               <table id="table" class="table table-hover table-bordered">
                   <tr>
                       <th>Месяц</th>
                       <th>Кол-во пропусков</th>
                   </tr>
                   <tr><td>Январь</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Февраль</td><td><input class="sum" type="text"value="0" ></td></tr>
                   <tr><td>Март</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Апрель</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Май</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Июнь</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Июль</td><td><input  class="sum" type="text" value="0"></td></tr>
                   <tr><td>Август</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Сентябрь</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Октябрь</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Ноябрь</td><td><input class="sum" type="text" value="0"></td></tr>
                   <tr><td>Декабрь</td><td><input class="sum" type="text" value="0"></td></tr>
               </table>
           </div>
            <div>
                <button type="button" id="save" class="btn btn-success">Сохранить изменения</button>

            </div>

        </div>
    </div>
    <script>


        document.getElementById('back').onclick = function() {
            document.location.href = "http://localhost/Site/indexlist.html";
        };
        var info = document.getElementById('card-description');
        var img = document.getElementById('card-picture').children[0];
        var fromlist = JSON.parse(localStorage.getItem('memberdata'));
        img.src = fromlist.picture;
        console.log(fromlist.picture);
        console.log(fromlist);
        info.innerHTML = fromlist.name +' ' + fromlist.surname +' '+ '-' + ' ' +fromlist.status;



        $(document).ready(function(){
            $('#save').click(function(){

                var sum = 0;
                $("table input").each(function(){
                    sum += parseInt($(this).val())
                });
                fromlist.missings = sum;

                localStorage.setItem('missings', JSON.stringify(fromlist));
                document.location.href = "http://localhost/Site/indexlist.html";
            });
        });


    </script>
</body>

</html>
